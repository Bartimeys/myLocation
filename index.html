<!DOCTYPE html>
<html>
<head>
    <title>Geolocation</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <link href="css/style.css" rel="stylesheet">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="node_modules/materialize-css/dist/css/materialize.min.css">
</head>
<body>

<div id="details" class="alert container alert-success" role="alert">
</div>

<div id="map"></div>

<div id="mySidenav" class="sidenav">
    <ul class="nav sidebar-nav">
        <li id="mode-selector" class="controls dropdown">
                <span><input type="radio" name="type" id="changemode-walking" checked="checked">
                    <label for="changemode-walking">Walking</label></span>
            <br>
                <span><input type="radio" name="type" id="changemode-transit">
                    <label for="changemode-transit">Transit</label></span>
            <br>
                <span><input type="radio" name="type" id="changemode-driving">
                    <label for="changemode-driving">Driving</label></span>

        </li>
        <li><input id="origin-input" class="controls" type="text"
                   placeholder="Enter an origin location">
        </li>
        <li><input id="destination-input" class="controls" type="text"
                   placeholder="Enter a destination location"></li>
    </ul>
    <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>

</div>
<script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC3fBKn2N7iC6dsVYXQgAuM2TMBzaz3yV4&language=ru&region=UA&libraries=places&callback=initMap">
</script>
<script type="text/javascript" src="js/script.js"></script>
</body>
</html>
